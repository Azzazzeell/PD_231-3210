<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>TODO List</h1>
        <div class="task-list-container">
            <h2>High</h2>
            <div class="add-task">
                <input type="text" id="new-task-high" placeholder="Добавить новую задачу">
                <button class="add-task-btn" data-priority="HIGH">Добавить</button>
            </div>
            <ul class="task-list high"></ul>
        </div>
        <div class="task-list-container">
            <h2>Medium</h2>
            <div class="add-task">
                <input type="text" id="new-task-medium" placeholder="Добавить новую задачу">
                <button class="add-task-btn" data-priority="MEDIUM">Добавить</button>
            </div>
            <ul class="task-list medium"></ul>
        </div>
        <div class="task-list-container">
            <h2>Low</h2>
            <div class="add-task">
                <input type="text" id="new-task-low" placeholder="Добавить новую задачу">
                <button class="add-task-btn" data-priority="LOW">Добавить</button>
            </div>
            <ul class="task-list low"></ul>
        </div>
    </div>

    <script type="module" src="view.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
